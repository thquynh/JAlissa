<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact JAlissa</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
</head>
<body>
    <script lang="javascript" type="text/javascript" src="header.txt"></script>
    <div class="container container-height">
        <div class="contact-content">
            <div class="contact-form-container">
                <div class="title">Get in touch</div>
                <div class="contact-intro">I'm a paragraph. Click here to add your own text and edit me. Iâ€™m a great place for you to tell a story and let your users know a little more about you.
                <br><br>
                Tel: 123-456-7890  |  Email: info@mysite.com</div>
                <form class="contact-form">
                    <label for="first-name" class="contact-label">First Name *</label>
                    <input type="text" class="contact-input" id="first-name">
                    <label for="last-name" class="contact-label">Last Name *</label>
                    <input type="text" class="contact-input" id="last-name">
                    <label for="email" class="contact-label">Email *</label>
                    <input type="email" class="contact-input" id="email">
                    <label for="subject" class="contact-label">Subject *</label>
                    <input type="text" class="contact-input" id="subject">
                    <label for="message" class="contact-label">Message *</label>
                    <textarea id="message" rows="6"></textarea>
                    <div class="submit-button-container">
                        <input class="submit-button" type="button" value="Submit">
                    </div>
                </form>

                <form class="subscribe-form">
                    <span>Stay Up-To-Date with New Posts</span>
                    <label for="subscribe-email" class="contact-label">Email *</label>
                    <div class="subscribe-area">
                        <input type="text" class="contact-input" id="subscribe-email">
                        <input class="subscribe-button" type="button" value="Subscribe Now">
                    </div>
                </form>
            </div>
            <div class="contact-img"></div>
        </div>
    </div>
    <script lang="javascript" type="text/javascript" src="footer.txt"></script>
</body>
</html>
